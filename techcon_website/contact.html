<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TechCon 2024</title>
  </head>
  <body>
   
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Contact Us</h2>
        <p>
          Email us at
          <a href="mailto:email@example.com">contact@techcon.com</a>
        </p>
        <p>Follow us on</p>
        <ul>
          <li>
            <a href="https://twitter.com/TechCon" target="_blank">Twitter</a>
          </li>
          <li>
            <a href="https://linkedin.com/company/TechCon" target="_blank"
              >LinkedIn</a
            >
          </li>
        </ul>

        <h2>Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=..."></iframe>

        <h2>Contact Us</h2>
        <form action="/" method="POST">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea
            placeholder="message"
            id="message"
            name="message"
            rows="50"
            cols="50"
          >
          </textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
